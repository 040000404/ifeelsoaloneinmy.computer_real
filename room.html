<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ifeelsoaloneinmy.computer</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="tabledragger.min.js"> </script>

 
</head>
<body id="light_body">
  
   
 <script>   
  //mobile height
 
  $('body').css({
    'height':window.innerHeight,
    'width':window.innerWidth 
});
  $('mobile').css({
    'height':window.innerHeight,
    'width':window.innerWidth 
});
  //lamp
  var tel = $('numbertocall').text();
  $('.number').click(function(){
      var no = $(this).text();
        $( "numbertocall" ).append(no); 
        tel = $('numbertocall').text(); 
  });
   $('#remove').click(function(){
    var removed = tel.substring(0,tel.length-1); 
    console.log(removed);
    $('numbertocall').empty();
    $('numbertocall').append(removed);
    tel = removed;
  });
  $('#makecall').click(function(){
        window.open('tel:'+ tel); 
  });
</script>
</body>
</html>
