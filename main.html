<body>
	<layer>

		<div class="content day">
			<div id="lamp" class="daylamp">
				<label class="switch">
  					<input type="checkbox">
  					<span class="slider"></span>
				</label>
			</div>
			 
	 		
	 		<div id='main_grid' class="dayimage"> 
        <div class="item item_edges item_edges2"></div>
        <div class="item item_edges2" id="dream" title="dream" onclick='location.href = "dream20210628.html";'></div>
        <div class="item item_edges2" id="car" title="car" onclick='location.href = "car.html";'></div>
        
        <div class="item item_edges" id="poem" title="poem" onclick='location.href = "poem.html";'></div>
        <div class="item" id="shower" title="shower in a foreign country" onclick='location.href = "shower.html";'>

        <div class="item"></div>

        <div class="item item_edges" id="row_index_grid">

        </div>
        <div class="item" id="callme" title="callme" onclick='location.href = "callme.html";'></div>
        <div class=" item_edges item_edges3"></div>

        <div class="item"></div>
      </div> 
				</div>
        <div  id="main_lang">
   <button id="main_en" class="daylang"type="button" onclick="location.href='mainen.html'"> </button> 
  </div> 
			</default>

		</layer>
 <script>  
  $(document).ready(function() {
    $('input:checkbox').removeAttr('checked');
  });

	//lamp
	var toggle = false;
	$('.switch').click(function(){

		toggle = !toggle;

		if(toggle){
			$('.content').toggleClass('night',1000);
			$('#lamp').toggleClass('nightlamp',1000);
			$('#die').toggleClass('nightbutton',1000); 
			$('.slider').toggleClass('nightswitch',1000); 
			$('layer').toggleClass('nightshift',1000);
			$('default').toggleClass('nightbox',1000);
			$("#mags").toggleClass('nightimage',1000);
      $("#main_en").toggleClass('nightlang',1000);
		}
		else{
      $('input:checkbox').removeAttr('checked');
			$('.content').toggleClass('day',1000); 
			$('#lamp').toggleClass('daylamp',1000);
			$('#die').toggleClass('daybutton',1000);
			$("#mags").toggleClass('dayimage',1000);
      $("#main_en").toggleClass('daylang',1000); 
		}	
	});
  window.onpageshow = function(event) {
    if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
    var chk = $("input").is(":checked");
    if(chk) {$("input").prop("checked", false).attr("checked", false).removeAttr("checked");}
    }
};
 

 
     
 
 
</script>
</body>
