 <script>  
  //load
    var i = 0;
    var url = "hello.html";
  window.onload =
  function move() {
  if(window.innerWidth > 414){
  if (i == 0) {
    i = 1;
    var percent = 0;
    var elem = document.getElementById("myBar"); 
    var id = setInterval(frame, 10);
    function frame() {
      if (percent > 100) {
        clearInterval(id);
        i = 0;
        $(location). attr('href',url);
        
      } else {
        percent = percent +.1;
        elem.style.width = percent + "%";
        $('#index_loading').show();
        $('default').css({
          'filter':'blur(5px) hue-rotate(-40deg)'
        });
         
       }
    }
  }
  }
  else{
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    $('body').css({
      'height':window.innerHeight,
      'width':window.innerWidth
    });

    $('mobile').css({
      'height':window.innerHeight,
      'width':window.innerWidth 
    });
   }
} 
  //call
  var tel = $('numbertocall').text();
  $('.number').click(function(){
      var no = $(this).text();
        $( "numbertocall" ).append(no); 
        tel = $('numbertocall').text(); 
  });
   $('#remove').click(function(){
    var removed = tel.substring(0,tel.length-1); 
    console.log(removed);
    $('numbertocall').empty();
    $('numbertocall').append(removed);
    tel = removed;
  });
  $('#makecall').click(function(){
        window.open('tel:'+ tel); 
  });

  $(document).ready(function() {
    $('input:checkbox').removeAttr('checked');
  });

	//lamp
	var toggle = false;
	$('.switch').click(function(){

		toggle = !toggle;

		if(toggle){
			$('.content').toggleClass('night',1000);
			$('#lamp').toggleClass('nightlamp',1000);
			$('.slider').toggleClass('nightswitch',1000); 
			$('layer').toggleClass('nightshift',1000);
			$('default').toggleClass('nightbox',1000);
			$("#mags").toggleClass('nightimage',1000);
      $("#main_en").toggleClass('nightlang',1000);
      $(".links").toggleClass('nightlink',1000); 
      $("#dream").toggleClass('dream_night',1000); 
      $("#puzzle").toggleClass('puzzle_night',1000); 
      $("#car").toggleClass('car_night',1000); 
      $("#shower").toggleClass('shower_night',1000); 
      $("#callme").toggleClass('callme_night',1000); 
      $("#stage").toggleClass('nightstage',1000); 
      $(".item").toggleClass('item_day',1000); 
      $(".item_edges").toggleClass('item_edges_day',1000); 
      $(".item_edges2").toggleClass('item_edges2_day',1000); 
      $(".item_edges3").toggleClass('item_edges3_day',1000); 

		}
		else{
      $('input:checkbox').removeAttr('checked');
			$('.content').toggleClass('day',1000); 
      $(".links").toggleClass('daylink',1000); 
			$('#lamp').toggleClass('daylamp',1000);
      $('.slider').toggleClass('dayswitch',1000); 
			$("#mags").toggleClass('dayimage',1000);
      $("#main_en").toggleClass('daylang',1000); 
      $(".links").toggleClass('daylink',1000); 
      $("#dream").toggleClass('dream_day',1000); 
      $("#puzzle").toggleClass('puzzle_day',1000); 
      $("#car").toggleClass('car_day',1000); 
      $("#shower").toggleClass('shower_day',1000); 
      $("#callme").toggleClass('callme_day',1000); 
      $("#stage").toggleClass('daystage',1000); 
      $(".item").toggleClass('item_night',1000); 
      $(".item_edges").toggleClass('item_edges_night',1000); 
      $(".item_edges2").toggleClass('item_edges2_night',1000); 
      $(".item_edges3").toggleClass('item_edges3_night',1000); 
		}	
	});
  window.onpageshow = function(event) {
    if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
    var chk = $("input").is(":checked");
    if(chk) {$("input").prop("checked", false).attr("checked", false).removeAttr("checked");}
    }
};
