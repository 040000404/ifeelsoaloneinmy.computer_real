<html>

<body style="filter:saturate(25%);">

 <script>  
  

var content = "";
for(i=0;i<30;i++){
  var j = parseInt(i+1); 
  content += '<div id="' + j + '"class="puzzle_piece">'+'</div>'; 
} ;
$('#text_puzzle').append(content);

 
 
 var equation = [
    '',
    '- + + and then + - -',
    '÷ + √ -',
    '- - -',
    '+ - ×',
    '× × ( - )',
    '+ + -',
    '( + - ) ×',

    '( - - ) ×',
    '× × ×',
    '( + ) × ×',
    '( + √ ) ÷√ - ',
    '× × ( - )',
    '- + +',
    '- - +',
    '÷ + -',
    '×√ + -',
    ' + ×√ -',
    '( - - ) ×',
    '- - +',
    '× × ( - )',
    '× × ×',
    '',
    '× ×√ - ',
    '- + ×',
    '- + -√',
    '- - -',
    '+ - -',
    '+ - +√'

  ];

  $("#text_puzzle div").each(function(){
    var j = parseInt(this.id);
    if(j%10==0){
      $(this).css({
        'border-bottom':'1px solid rgba(0,0,0,0.5)'
      });
    }else{
    $(this).css({
      'border-right':'1px solid rgba(0,0,0,0.5)',
      'border-bottom':'1px solid rgba(0,0,0,0.5)'
    });
  }
    $(this).hover(function(){
      var i = parseInt(this.id);
      $('#equation').text(equation[i-1]);
      $('#car_picture').css({
        'background-image':'url(0/'+i+'.jpg)'
    });
  }); 
  });
</script>
