    'c는 자기가 이야기의 총량이 정해져 있는 곳에 살고 있다고 했다. 만약 한 사람에 대해 오갈 수 있는 이야기가 안개의 무리나 발효차를 떠다니는 배양균 덩어리같은 형태로 존재한다고 믿는다면, 그들은 늘어날수록 늘어나거나 줄어들수록 줄어들지 못한다고 한다. 만들어지고 사라지는 이야기의 양은 항상 동일하다. 그곳의 모습을 머릿속으로 상상해보자면 사람들이 모여있는 장소에서는 목소리보다 식기들끼리 부딪히는 소리가 크게 들리고 그들이 쓰는 말의 곡조는 새소리와 비슷하여 배경음악처럼 드문드문하다. ',
